<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog</title>
    <link rel="stylesheet" href="styles.css">

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

<body>
    <div class="container">
        <header>

            <img class ="header-icons" src="images/icon-chat.png" alt="chat icon">

        <section id = "profile-stage">
            <div id ="badge">
            <!-- <img src="images/badge-like.png" alt ="like-badge"> -->
            </div>
            <div id ="profile-card">
                <!-- <img class ="dog-pictures" src="images/dog-teddy.jpg" alt="cute dog with weird eyebrows">
                <p id = "bio"><span class ="bold">Teddy, 30</span><br>How you doing?</p> -->
            </div>
        </section>
        <footer>
                <div class = btns>
                    <button id ="dislike-btn"><img class ="cross-icon" src="images/icon-cross.png"></button>
                </div>
                <div class = "btns">
                    <button id="like-btn"><img class = "like-icon" src ="images/icon-heart.png"></button>
                </div>
        </footer>
    </div>
    <script src="index.js" type="module"></script>
